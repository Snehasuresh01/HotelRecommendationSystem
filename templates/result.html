<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Results</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
    </head>
    <body>
        <center>
            <h1>Your Personalised Recommendation</h1>
        </center>
<table>
    <thead> 
      <tr>
        {% for col in column_names %}
        <th>
        
          {{col}}
         
        </th>
        {% endfor %}
      </tr>

    </thead>
    <tbody>
      {% for row in row_data %}
      <tr>
        {% for col, row_ in zip(column_names, row) %}
        <td>{{row_}}</td>
        {% endfor %}
      </tr>
      {% endfor %}

     
    </tbody>

  </table>
</body>
</html>
